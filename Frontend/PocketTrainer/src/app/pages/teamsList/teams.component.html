<main class="teamsList">
  <h2>MY TEAMS</h2>
<div class="grid-list">
  <div class ="svg-new-deck clickable" routerLink="/teams/create">
    <label class = "deck-name">Create</label>
  </div>
  <div class = "teams" *ngFor="let team of teams">
    <app-equipos [team]="team" (contextmenu)="openDialog($event, team)" routerLink="/teams/{{team.id}}/edit"></app-equipos>
  </div>
</div>
</main>
