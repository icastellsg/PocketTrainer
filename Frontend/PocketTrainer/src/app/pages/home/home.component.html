<main id="container">
  <app-detalle *ngIf=pokemonSeleccionado
  [pokemon]="pokemonSeleccionado"
  (clicked)="cambiarEstadoDetalle()"
  [abierto]="detalle"
  [ngClass]="{abierto: detalle}"
  ></app-detalle>
  <app-foto-pokemon
  [pokemon]="pokemonSeleccionado"
  [ngClass]="{abierto: detalle}"
  ></app-foto-pokemon>
  <div id="tarjetasContainer" #tarjetas (scroll)="onScroll($event)">
    <div class="filtro">
      <span style="margin-right: 10px;">Generation:</span>
      <app-generacion (change)="onChipListChange($event)"></app-generacion>
    </div>
    <app-tarjeta-pokemon *ngFor="let pokemon of listaPokemon"
    [data]="pokemon"
    [seleccionado]="pokemon.name === pokemonSeleccionado?.name"
    (clickeado)="tarjetaClickeada($event)"
    (capturado)="pokemonCapturado($event)"
    >
  </app-tarjeta-pokemon>
  <img src="./../../../assets/img/spinner.svg" alt="Cargando" id="spinner" *ngIf="cargando">
  </div>
</main>
